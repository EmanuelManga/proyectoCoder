    <div class="container">
        <div class="row">

        </div>

        <div id="bodyComprar" class="comprarContent">

    
                <h2 class="fCompra">Finaliza tu compra</h2>
    
                <div class="carritoCompraAside">
                    
                    <!-- <button data-pushbar-close class="btn btn-primary botonCarrito">X</button> -->
                    <!-- Carrito -->
                    
                    <div class="row-sm-2 divCarrito2" >
                        <!-- Elementos del carrito -->
                        <ul id="carritoPago" class="list-group"></ul>
                        <hr>
                    </div>
                    <!-- Precio total -->
                    <p class="text-right">Total:&dollar; <span id="totalPago"></span>;</p>
                    <button id="boton-comprar-pago" class="btn btn-success" >Comprar</button>

                </div>
                
                <form id="formDatos" class="formCompraAside">
                    <div class="mb-3">
                        <label for="NombreUsuario" class="form-label">Nombre</label>
                        <input type="nombre" class="form-control datoInput" id="nombreID" value="John">
                    </div>
                    <div class="mb-3">
                        <label for="ApellidoUsuario" class="form-label">Apellido</label>
                        <input type="apellido" class="form-control datoInput" id="apellidoID" value="Doe">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control datoInput" id="exampleInputEmail1" aria-describedby="emailHelp" value="JohnDoe@hotmail.com">
                    </div>
                    <div class="mb-3">
                        <label for="TelUsuario" class="form-label">Telefono</label>
                        <input type="telefono" class="form-control datoInput" id="telId" value="1234567895">
                    </div>
                    <div class="mb-3">
                        <label for="tarjeta" class="form-label">Tarjeta</label>
                        <input type="tarjeta" class="form-control datoInput" id="tarjID" value="3054 3605 4650 8540">
                    </div>
                    <div class="mb-3">
                        <label for="NombreTarjeta" class="form-label">Nombre Tarjeta</label>
                        <input type="nombre" class="form-control datoInput" id="nombreTar" value="John Doe">
                    </div>
                    <div class="mb-3">
                        <label for="vct" class="form-label">Vct Tarjeta</label>
                        <input type="apellido" class="form-control datoInput" id="vctTarj" value="05/15">
                    </div>

                    </form>
                    
                    
                    
        </div>
